    <link rel="icon" href="favicon.ico" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#bbbbbb" />
    <script>
      (() => {
        const themeColorEl = document.head.querySelector('meta[name="theme-color"]');
        const colorSchemeEl = document.head.querySelector('meta[name="color-scheme"]');
        const forcedTheme = window.localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = forcedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.classList.toggle("dark", theme === "dark");
        colorSchemeEl && (colorSchemeEl.content = theme);
        themeColorEl && (themeColorEl.content = theme === "dark" ? "#333333" : "#bbbbbb");
      })();
    </script>

                    class="block min-h-10 w-full rounded border border-slate-300 bg-white px-4 py-1 placeholder-slate-400 placeholder-opacity-100 transition focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 pr-[74px]"
                    type="text"
                    placeholder="Enter password"
                    value="Secret"
                    type="password"
                  />
                  <div class="absolute inset-y-0 right-0 flex w-[74px] items-center justify-center">
                    <button
                      class="h-7 rounded bg-slate-200 px-3 text-sm font-semibold text-gray-700"
                      type="button"
                    >
                      Show
                    </button>
                  </div>
                </div>
                <div class="relative">
                  <label for="with-label" class="mb-2 block text-sm font-bold text-gray-700"
                    >With label</label
                  ><input
                    class="block min-h-10 w-full rounded border border-slate-300 bg-white px-4 py-1 placeholder-slate-400 placeholder-opacity-100 transition focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    type="text"
                    value="+7(523) 4"
                    id="with-label"
                    placeholder="With label and hint"
                    aria-describedby="with-hint"
                  />
                  <div class="mt-1.5 text-xs text-slate-400" id="with-hint">
                    Some useful hint under input
                  </div>
                </div>
                <div class="relative">
                  <input
                    class="block min-h-10 w-full rounded border border-slate-300 bg-white px-4 py-1 placeholder-slate-400 placeholder-opacity-100 transition focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 border-red-600"
                    type="text"
                    value="{+7}(#00) 000-0000"
                    placeholder="With error"
                    aria-describedby="with-error"
                  />
                  <div class="mt-1.5 text-xs text-red-600" id="with-error">
                    Please select your currency
                  </div>
                </div>
                <input
                  class="block min-h-10 w-full rounded border border-slate-300 bg-white px-4 py-1 placeholder-slate-400 placeholder-opacity-100 transition focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  type="text"
                  name="masked-input"
                  placeholder="Masked input"
                />+7(523) 4
              </div>
            </div>
            <button
              class="relative inline-flex cursor-pointer items-center justify-center text-center align-middle transition focus:outline-none bg-blue-500 text-white hover:bg-blue-400 focus-visible:ring focus-visible:ring-blue-500/50 focus-visible:ring-offset-2 active:bg-blue-600 min-h-10 py-1 px-5 text-base rounded"
              type="button"
            >
              Open Dialog</button
            ><button
              class="pointer-events-none fixed right-5 bottom-5 z-fixed flex h-14 w-14 items-center justify-center rounded-full bg-blue-500 text-white opacity-0 shadow transition duration-200 hover:bg-blue-400 focus:outline-none focus-visible:ring focus-visible:ring-blue-500/50 focus-visible:ring-offset-2 active:bg-blue-600 md:right-10 md:bottom-10 mr-[var(--scrollbar-visible-width,0)]"
              type="button"
              aria-label="Scroll to top"
            >
              <svg class="h-6 fill-current" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"></path>
              </svg>
            </button>
          </div>
        </main>
        <footer class="footer h-16 bg-gray-800"><div class="container"></div></footer>
      </div>
    </div>
  </body>
